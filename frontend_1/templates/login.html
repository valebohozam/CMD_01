<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProBuild - Registro</title>

    <!-- Conexión a Google Fonts para usar la tipografía "Inter" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo que lleva al inicio -->
            <a href="index.html" class="logo">ProBuild</a>

            <!-- Menú de enlaces -->
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="funciones.html">Funciones</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>

            <!-- Enlace directo a la página de inicio de sesión -->
            <a href="login.html" class="login-link">Iniciar Sesión</a>
        </div>
    </nav>

    <!-- Página de Registro -->
    <div class="register-page">
        <!-- Elementos decorativos flotantes en el fondo -->
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        
        <!-- Contenedor principal del formulario -->
        <div class="register-container">
            <!-- Encabezado con título y descripción -->
            <div class="register-header">
                <h1>Únete a <span class="highlight">ProBuild</span></h1>
                <p>Crea tu cuenta y comienza a gestionar tus proyectos de construcción</p>
            </div>

            <!-- Contenedor para mensajes de alerta (ej: errores de validación) -->
            <div id="alert-container"></div>

            <!-- Formulario de registro -->
            <form class="register-form" id="registerForm">
                <!-- Fila: Nombre y Apellido -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Tu apellido" required>
                    </div>
                </div>

                <!-- Correo electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <!-- Teléfono (opcional) -->
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="+57 300 123 4567">
                </div>

                <!-- Fila: Empresa y Cargo -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Empresa</label>
                        <input type="text" id="company" name="company" placeholder="Nombre de tu empresa">
                    </div>
                    <div class="form-group">
                        <label for="role">Cargo</label>
                        <select id="role" name="role" required>
                            <option value="">Selecciona tu cargo</option>
                            <option value="arquitecto">Arquitecto</option>
                            <option value="ingeniero">Ingeniero Civil</option>
                            <option value="constructor">Constructor</option>
                            <option value="director">Director de Proyecto</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>

                <!-- Contraseña con indicador de seguridad -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
                    <div class="password-strength" id="passwordStrength" style="display: none;"></div>
                </div>

                <!-- Confirmación de contraseña -->
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>
                </div>

                <!-- Checkbox: aceptación de términos -->
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Acepto los <a href="#" target="_blank">términos y condiciones</a> y la 
                        <a href="#" target="_blank">política de privacidad</a> de ProBuild
                    </label>
                </div>

                <!-- Checkbox: suscripción al newsletter (opcional) -->
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">
                        Quiero recibir noticias y actualizaciones sobre ProBuild
                    </label>
                </div>

                <!-- Botón para enviar el formulario -->
                <button type="submit" class="btn-register" id="submitBtn">
                    Crear Cuenta
                </button>
            </form>

            <!-- Enlace para ir a la página de inicio de sesión si ya tiene cuenta -->
            <div class="login-link-section">
                <p>¿Ya tienes una cuenta?</p>
                <a href="login.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <!-- Archivo JavaScript con validaciones y lógica del registro -->
    <script src="../js/login.js"></script>
</body>
</html>
