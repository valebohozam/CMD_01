<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProBuild - Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b35;
            --secondary-color: #1a1a2e;
            --accent-color: #0f4c75;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
            --background-light: #f8f9fa;
            --gradient-primary: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            --gradient-secondary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --shadow-primary: 0 20px 60px rgba(255, 107, 53, 0.3);
            --shadow-secondary: 0 10px 30px rgba(0, 0, 0, 0.2);
            --error-color: #e74c3c;
            --success-color: #27ae60;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Animated Background */
        .register-page {
            position: relative;
            min-height: 100vh;
            background: var(--gradient-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        .register-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(10px, 10px); }
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-light);
            text-decoration: none;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .login-link {
            background: transparent;
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Registration Form */
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            animation: slideInUp 1s ease-out;
            box-shadow: var(--shadow-secondary);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .register-header .highlight {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .register-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-group {
            flex: 1;
            position: relative;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group select option {
            background: var(--secondary-color);
            color: var(--text-light);
        }

        .password-strength {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.8rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .password-strength.weak {
            background: rgba(231, 76, 60, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .password-strength.medium {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
            border: 1px solid rgba(241, 196, 15, 0.3);
        }

        .password-strength.strong {
            background: rgba(39, 174, 96, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin: 1rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 0.2rem;
            accent-color: var(--primary-color);
        }

        .checkbox-group label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.4;
            cursor: pointer;
        }

        .checkbox-group label a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-group label a:hover {
            text-decoration: underline;
        }

        .btn-register {
            background: var(--gradient-primary);
            color: var(--text-light);
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-primary);
            margin-top: 1rem;
        }

        .btn-register:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 25px 70px rgba(255, 107, 53, 0.4);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-link-section p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .login-link-section a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .login-link-section a:hover {
            background: var(--primary-color);
            color: var(--text-light);
        }

        /* Error and Success Messages */
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            animation: slideInDown 0.3s ease-out;
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .alert-success {
            background: rgba(39, 174, 96, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .register-page {
                padding: 1rem;
            }

            .register-container {
                padding: 2rem 1.5rem;
            }

            .register-header h1 {
                font-size: 2rem;
            }

            .form-row {
                flex-direction: column;
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 1.5rem 1rem;
            }

            .register-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">ProBuild</a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="funciones.html">Funciones</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <a href="login.html" class="login-link">Iniciar Sesión</a>
        </div>
    </nav>

    <!-- Registration Page -->
    <div class="register-page">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        
        <div class="register-container">
            <div class="register-header">
                <h1>Únete a <span class="highlight">ProBuild</span></h1>
                <p>Crea tu cuenta y comienza a gestionar tus proyectos de construcción</p>
            </div>

            <div id="alert-container"></div>

            <form class="register-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Tu apellido" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="+57 300 123 4567">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Empresa</label>
                        <input type="text" id="company" name="company" placeholder="Nombre de tu empresa">
                    </div>
                    <div class="form-group">
                        <label for="role">Cargo</label>
                        <select id="role" name="role" required>
                            <option value="">Selecciona tu cargo</option>
                            <option value="arquitecto">Arquitecto</option>
                            <option value="ingeniero">Ingeniero Civil</option>
                            <option value="constructor">Constructor</option>
                            <option value="director">Director de Proyecto</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
                    <div class="password-strength" id="passwordStrength" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Acepto los <a href="#" target="_blank">términos y condiciones</a> y la 
                        <a href="#" target="_blank">política de privacidad</a> de ProBuild
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">
                        Quiero recibir noticias y actualizaciones sobre ProBuild
                    </label>
                </div>

                <button type="submit" class="btn-register" id="submitBtn">
                    Crear Cuenta
                </button>
            </form>

            <div class="login-link-section">
                <p>¿Ya tienes una cuenta?</p>
                <a href="login.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <script>
        // Form validation and interactivity
        const form = document.getElementById('registerForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alert-container');

        // Password strength checker
        function checkPasswordStrength(password) {
            const minLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            const strength = [minLength, hasUpper, hasLower, hasNumber, hasSpecial].filter(Boolean).length;

            if (strength < 3) {
                return { level: 'weak', text: 'Contraseña débil - Agrega mayúsculas, números y símbolos' };
            } else if (strength < 5) {
                return { level: 'medium', text: 'Contraseña media - Considera agregar más caracteres especiales' };
            } else {
                return { level: 'strong', text: 'Contraseña fuerte' };
            }
        }

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            if (password.length > 0) {
                const strength = checkPasswordStrength(password);
                passwordStrength.style.display = 'block';
                passwordStrength.className = `password-strength ${strength.level}`;
                passwordStrength.textContent = strength.text;
            } else {
                passwordStrength.style.display = 'none';
            }
            validatePasswords();
        });

        confirmPasswordInput.addEventListener('input', validatePasswords);

        function validatePasswords() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword.length > 0 && password !== confirmPassword) {
                confirmPasswordInput.style.borderColor = 'var(--error-color)';
                showAlert('Las contraseñas no coinciden', 'error');
            } else {
                confirmPasswordInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                clearAlert();
            }
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            // Validation
            if (!data.terms) {
                showAlert('Debes aceptar los términos y condiciones', 'error');
                return;
            }

            if (data.password !== data.confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'error');
                return;
            }

            const passwordCheck = checkPasswordStrength(data.password);
            if (passwordCheck.level === 'weak') {
                showAlert('La contraseña es muy débil. Por favor, crea una contraseña más segura.', 'error');
                return;
            }

            // Simulate registration process
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando cuenta...';

            setTimeout(() => {
                showAlert('¡Cuenta creada exitosamente! Te hemos enviado un correo de verificación.', 'success');
                form.reset();
                passwordStrength.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
                
                // Redirect after success (simulate)
                setTimeout(() => {
                    // window.location.href = 'login.html';
                }, 2000);
            }, 2000);
        });

        function showAlert(message, type) {
            clearAlert();
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
        }

        function clearAlert() {
            alertContainer.innerHTML = '';
        }

        // Email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = 'var(--error-color)';
                showAlert('Por favor, ingresa un correo electrónico válido', 'error');
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                clearAlert();
            }
        });

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.startsWith('57')) {
                value = value.substring(2);
            }
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d{3})(\d{4})/, '$1 $2 $3');
            }
            this.value = value ? '+57 ' + value : '';
        });
    </script>
</body>
</html>
