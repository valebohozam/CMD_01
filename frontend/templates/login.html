<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/login.js"></script>
  <title>SGPCMD - Iniciar Sesión</title>
</head>
<body>
  <!-- Floating Elements -->
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>

  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <a href="#" class="logo">SGPCMD</a>
      <p class="logo-subtitle">Sistema de Gestión de Proyectos</p>
    </div>

    <!-- Login Header -->
    <div class="login-header">
      <h1>Bienvenido</h1>
      <p>Inicia sesión en tu cuenta para continuar</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email" class="form-label">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          placeholder="tu@email.com"
          required
        >
      </div>

      <div class="form-group" style="position: relative;">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Ingresa tu contraseña"
          required
        >
        <button type="button" class="password-toggle" onclick="togglePassword()">
          👁️
        </button>
      </div>

      <div class="form-options">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Recordarme</label>
        </div>
        <a href="forgot-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        Iniciar Sesión
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>o continúa con</span>
    </div>

    <!-- Social Login -->
    <div class="social-login">
      <a href="#" class="social-btn">
        🔵 Google
      </a>
      <a href="#" class="social-btn">
        📘 Facebook
      </a>
    </div>

    <!-- Signup Link -->
    <div class="signup-link">
      ¿No tienes una cuenta? <a href="#">Regístrate aquí</a>
    </div>
  </div>

</body>
</html>
